<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Ubunutu font configs-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        
        <link href="/index-style.css" rel="stylesheet">
        <link href="../styles/cli.css" rel="stylesheet">
        <link href="../styles/val.css" rel="stylesheet">
    
        <title>Hand valuation chart</title>
</head>
<body>
    <!--Nav bar-->
    <div class="nav-div">
        <nav>
            <a href="/"><span class="icon">..ico</span></a>
            <a href="/resources/"><button><img src="/media/file.png" height="16vh">  ./Files</button></a>
            <a href="/projects/"><button><img src="/media/file.png" height="16vh">  ./projects</button></a>
        </nav>
    </div>

    <div>
        <h1>cli-mj</h1>
        <h2>Valuation chart</h2>
    </div>

    <div>
        <table>
            <tr>
                <td class="val_chart">
                    Name
                </td>
                <td class="val_chart">
                    Points
                </td>
                <td class="val_chart">
                    Example(s)
                </td>
            </tr>
            <!--Full set-->
            <tr>
                <td class="val_chart">
                    Full set (straight)
                </td>
                <td class="val_chart">
                    2.0
                </td>
                <td class="val_chart">
                    <table id="fullStraight"></table>
                </td>
            </tr>

            <tr>
                <td class="val_chart">
                    Full set (triplet)
                </td>
                <td class="val_chart">
                    2.0
                </td>
                <td class="val_chart">
                    <table id="fullTrips"></table>
                </td>
            </tr>

            <tr>
                <td class="val_chart">
                    Open Straight
                </td>
                <td class="val_chart">
                    0.5
                </td>
                <td class="val_chart">
                    <table id="openStraight"></table>
                </td>
            </tr>

            <tr>
                <td class="val_chart">
                    Pair
                </td>
                <td class="val_chart">
                    0.5
                </td>
                <td class="val_chart">
                    <table id="pair"></table>
                </td>
            </tr>

            <tr>
                <td class="val_chart">
                    Hole
                </td>
                <td class="val_chart">
                    0.25
                </td>
                <td class="val_chart">
                    <table id="hole"></table>
                </td>
            </tr>
            <tr>
                <td class="val_chart">
                    Edge straight
                </td>
                <td class="val_chart">
                    0.25
                </td>
                <td class="val_chart">
                    <table id="edgeStraight"></table>
                </td>
            </tr>
        </table>
    </div>

    <div>
        <h2>Try it yourself</h2>
        <h3>Current hand</h3>
    </div>

    <div id="mj-disp" class="mj-tile-display"></div>
    <div id="mj-kbb"></div>

    <div class="eval_stuff">
        <button class="" id="eval_hand_ps">Evaluate hand</button><span class="score-span-inactive" id="ScoreSpan">Test pan</span>
    </div>

    <div class="end-of-content-bar"></div>

    


    <div id="bottom-nav">
        <h3 id="h3_left"><< Previous</h3>
        <h3 id="h3_right">Next >></h3>
        <br>
        <h4 id="h4_left"></h4>
        <h4 id="h4_right"></h4>
    </div>
    
</body>

<script src="../scripts/mj-entry-kb.js"></script>
<script src="../scripts/val-chart.js" type="module"></script>
</html>
